<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <div class="Feedback">
        <h1>Feedback <span>Form</span></h1>
        <form name="feedbackform" method="post" action="login.php"></form>
    </div>
    <div class="form-group">
        <label>Your Name</label>
        <input type="text" name="name" class="form-control" id="inputText" placeholder="Your Name" required>
    </div>
    <div class="form-group">
        <label>Your Email</label>
        <input type="email" name="email" class="form-control" id="inputemail" placeholder="Your Email" required>
    </div>

    <div class="wrapper">
        <button type="submit" class="btn btn-primary" ng-click="performvalidation()" name="submit">Submit
            Feedback</button>
    </div>
</body>

</html>
